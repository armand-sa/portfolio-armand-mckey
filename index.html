<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1. Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Armand McKey, Full-Stack Engineer specializing in Web Applications and API Integration.">
  <meta name="author" content="Armand McKey">

  <!-- 2. Title of the Page -->
  <!-- Ideal length of 50-60 characters, which is optimal for search engine display without being cut off -->
  <title>Armand McKey | Full-Stack Engineer Portfolio &amp; Web Apps</title>

  <!-- 3. Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- 4. External CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- 5. Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- 6. Favicon -->
  <!-- Started with 512x512 png in Figma, used https://favicon.io/favicon-converter/ for the below and conversions -->
  <!-- Ensures a high-quality icon when users add the site to their iOS home screen -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <!-- Covers typical browser tab icons and other device-specific needs (16x16 and 32x32) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <!-- ICO fallback link for compatibility with older browsers -->
  <link rel="icon" href="/images/favicon/favicon.ico" type="image/x-icon">
  <!-- Modified JSON format for listing iconsâ€”ensure the paths are correct and refer to actual files in your images/favicon directory -->
  <link rel="manifest" href="/images/favicon/site.webmanifest">

  <!-- 7. Defer JavaScript to Load After CSS -->
  <!-- Downloaded in parallel with other resources but is ONLY executed after the HTML document is fully parsed -->
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header></header>
  <main></main>
  <footer></footer>
</body>
</html>
